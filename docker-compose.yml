# docker-compose.yml
version: '3.3'

services:
  # 用户服务
  laracom-user-service:
    depends_on:
      - laracom-user-db
      - laracom-nats
    build:
      ./user-service
    ports:
      - 9091:9091
    environment:
      MICRO_SERVER_ADDRESS: ":9091"
      MICRO_REGISTRY: "mdns"
      MICRO_BROKER: "nats"
      MICRO_BROKER_ADDRESS: "laracom-nats:4222"
      DB_HOST: "laracom-user-db:3306"
      DB_NAME: "laracom_user"
      DB_USER: "user"
      DB_PASSWORD: "test"
    networks:
      - microservice

  # 商品服务
  laracom-product-service:
    depends_on:
      - laracom-product-db
    build:
      ./product-service
    ports:
      - 9093:9091
    environment:
      MICRO_SERVER_ADDRESS: ":9091"
      MICRO_REGISTRY: "mdns"
      DB_HOST: "laracom-product-db:3306"
      DB_NAME: "laracom_product"
      DB_USER: "product"
      DB_PASSWORD: "test"
    networks:
      - microservice

  # 用户服务客户端
  laracom-user-cli:
    build: ./user-cli
    environment:
      MICRO_REGISTRY: "mdns"

  # 用户服务数据库
  laracom-user-db:
    image: mysql:5.7
    container_name: laracom-user-db
    ports:
      - 33061:3306
    volumes:
      - db_user_data:/var/lib/mysql
    restart: always
    networks:
      - microservice
    environment:
      MYSQL_USER: "user"
      MYSQL_PASSWORD: "test"
      MYSQL_DATABASE: "laracom_user"
      MYSQL_ROOT_PASSWORD: "123456"

  # product 服务 数据库
  laracom-product-db:
    image: mysql:5.7
    container_name: laracom-product-db
    ports:
      - 33062:3306
    volumes:
      - db_product_data:/var/lib/mysql
    restart: always
    networks:
      - microservice
    environment:
      MYSQL_USER: "product"
      MYSQL_PASSWORD: "test"
      MYSQL_DATABASE: "laracom_product"
      MYSQL_ROOT_PASSWORD: "123456"

  # micro API 网关服务
  laracom-micro-api:
    image: micro/micro:v2.9.3
    container_name: laracom-micro-api
    environment:
      MICRO_REGISTRY: "mdns"
    links:
      - laracom-user-service
      - laracom-product-service
    ports:
      - 8080:8080
    networks:
      - microservice
    command: api --handler=rpc --namespace=laracom --type=service --enable_rpc

  # nats 服务
  laracom-nats:
    image: nats:latest
    ports:
      - 4222:4222
    restart: always
    networks:
      - microservice

volumes:
  db_user_data: {}
  db_product_data: {}

networks:
  microservice:
    external: true